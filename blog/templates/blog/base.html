<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>

    <style>
        /* ===== Global ===== */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
        }

        /* ===== Header / Navbar ===== */
        header {
            background: linear-gradient(90deg, #0A1F44, #102A66);
            padding: 1.2em 0;
        }

        header h1 {
            color: #fff;
            margin: 0;
            text-align: center;
        }

        nav {
            margin-top: 0.8em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: white;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* ===== Main Layout (WIDE) ===== */
        main {
            max-width: 1200px;
            margin: 2.5em auto;
            padding: 0 20px;
            flex: 1;
        }

        /* ===== Content Box (optional wrapper) ===== */
        .content-box {
            background: #FFFFFF;
            padding: 2.5em;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* ===== Headings ===== */
        h1, h2, h3, h4 {
            color: #0A1F44;
            margin-top: 0;
        }

        /* ===== Buttons ===== */
        button,
        .btn-primary {
            background-color: #1D4ED8;
            color: white;
            padding: 0.6em 1.2em;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover,
        .btn-primary:hover {
            background-color: #2563EB;
        }

        /* ===== Forms ===== */
        input, textarea {
            padding: 0.6em;
            width: 100%;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* ===== Footer ===== */
        footer {
            background-color: #0A1F44;
            color: white;
            text-align: center;
            padding: 0.6em 0;
            font-size: 0.9em;
        }

        /* ===== Dashboard Styles ===== */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px; /* âœ… GAP ADDED HERE */
            margin-bottom: 2em;
            background: #fff;
            padding: 1.5em 2em;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.06);
        }

        .section-title {
            margin-bottom: 1em;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5em;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: translateY(-4px);
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.8em;
            border-radius: 20px;
            margin-bottom: 0.6em;
        }

        .status.published {
            background-color: #DCFCE7;
            color: #166534;
        }

        .status.draft {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 1em;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .btn-view {
            background: #E0E7FF;
            color: #1D4ED8;
        }

        .btn-edit {
            background: #FEF3C7;
            color: #92400E;
        }

        .btn-delete {
            background: #FEE2E2;
            color: #991B1B;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

<header>
    <h1>My Blog</h1>
    <nav>
        <ul>
            <li><a href="{% url 'post_list' %}">Home</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'create_post' %}">Create Post</a></li>
<li>
    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit"
            style="
                background: transparent;
                border: none;
                color: white;
                font-weight: 600;
                padding: 6px 14px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9em;
            "
            onmouseover="this.style.backgroundColor='rgba(255,255,255,0.15)'"
            onmouseout="this.style.backgroundColor='transparent'"
        >
            Logout ({{ user.username }})
        </button>
    </form>
</li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; Pratyush Maharjan
</footer>

</body>
</html>
