{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-card input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .auth-card input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
        }

        .auth-card button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .auth-card button:hover {
            background: #0b5ed7;
        }

        .auth-card a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <a href="{% url 'signup' %}">Create an account</a>
    </div>
</div>
</body>
</html>
